<div>
    {% extends "trabajadores.html" %}
    {% load static %}

    {% block getTrabajadores %}
        <h3 style="color: #b8860b;">Editar Trabajador:</h3>
        <form action="{% url 'editarTrabajadores' id_trabajador %}" method="POST">
            {% csrf_token %}
               {{ formulario.as_p }}
            <input type="submit" value="Guardar" style="background-color: #ffd700; color: black; padding: 10px 20px; border-radius: 5px; font-size: 11px; font-weight: bold; text-transform: uppercase; border: none; cursor: pointer; margin-left: 460;">
        </form>
        {% if miReserva.errors %}
          <p>{{miReserva.errors}}</p>
        {% endif %}
    {% endblock getTrabajadores %}
</div>
