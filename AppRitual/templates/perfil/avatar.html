{% extends "AppRitual/templatePadre.html" %}
{% load static %}
{% block title %}Foto Perfil | AppRitual{% endblock %}

{% block welcome_message %}
    <h1 style="color: #b8860b;">Avatar</h1>
    <br>
    <h2>{{ user.username }}</h2>
    <br>


    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_p }}
        </table>
            <br>
            <input type="submit" value="Aceptar" style="background-color: #ffd700; color: black; padding: 10px 20px; border-radius: 5px; font-size: 11px; font-weight: bold; text-transform: uppercase; border: none; cursor: pointer; margin-left: 25px;">
    </form>
    <br>
{% endblock %}
