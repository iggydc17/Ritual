<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Publicación Edición Exitosa | AppRitual</title>
    {% extends "AppRitual/templatePadre.html" %}
    {% load static %}
</head>
<body>
    {% block welcome_message %}
    {% endblock %}
    {% block content %}
        <br>
        <h2 style="color: #b8860b; text-align: center;">¡La publicación ha sido editada de forma exitosa!</h2>
        <br>
        <div style="display: flex; justify-content: center;">
          <form method="GET" action="{% url 'detalleBlog' blog_id=blog_id %}">
            <input type="hidden" name="blog_id" value="{{ blog_id }}">
            <button type="submit" style="background-color: #ffd700; color: black; padding: 10px 20px; border-radius: 5px; font-size: 11px; font-weight: bold; text-transform: uppercase; border: none; cursor: pointer;">Ver Cambios</button>
          </form>
        </div>
        <br>
    {% endblock %}
</body>
</html>
