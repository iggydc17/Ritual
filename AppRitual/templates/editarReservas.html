<div>
    {% extends "reservaciones.html" %}
    {% load static %}

    {% block getReservas %}
        <h3 style="color: #b8860b;">Editar Reserva:</h3>
        <br>
        <form action="{% url 'editarReserva' id_reserva %}" method="POST">
            {% csrf_token %}
               {{formulario.as_p}}
            <input type="submit" value="Guardar" style="background-color: #ffd700; color: black; padding: 10px 20px; border-radius: 5px; font-size: 11px; font-weight: bold; text-transform: uppercase; border: none; cursor: pointer; margin-left: 250px;">
        </form>
        <br>
        {% if miReserva.errors %}
          <p>{{miReserva.errors}}</p>
        {% endif %}
    {% endblock getReservas %}
</div>
